<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recipe Finder SPA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #faf3e0;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    margin: 20px 0;
    text-align: center;
  }
  input[type="text"] {
    padding: 10px; font-size: 16px;
    width: 300px; border: 1px solid #ccc; border-radius: 4px;
  }
  button {
    padding: 10px 16px;
    margin-left: 8px;
    background-color: #4caf50;
    border: none; border-radius: 4px;
    color: white; font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #recipes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    max-width: 900px;
    width: 100%;
    padding: 0 10px;
  }
  .card {
    background: #f4f4f9;
    border-radius: 10px;
    width: 220px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }
  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }
  .card h3 {
    margin: 10px;
    font-size: 18px;
    color: #333;
  }
  .card p {
    margin: 0 10px 10px;
    color: #666;
  }

  /* Modal styles */
  #modal {
    display: none; /* Hidden by default */
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    justify-content: center; align-items: center;
    z-index: 999;
  }
  #modalContent {
    background: #f4f4f9;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  #modalContent img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  #modalContent h2 {
    margin-top: 0;
    color: #333;
  }
  #modalContent p {
    color: #555;
    line-height: 1.4;
  }
  #modalContent ul {
    padding-left: 20px;
    margin-bottom: 15px;
    color: #555;
  }
  #closeBtn {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 28px;
    color: #555;
    cursor: pointer;
    user-select: none;
  }
  #likeBtn {
    background-color: #ff6347;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  #likeBtn.liked {
    background-color: #4caf50;
  }
</style>
</head>
<body>

<header>
  <input type="text" id="searchInput" placeholder="Search for recipes..." />
  <button id="searchBtn">Search</button>
</header>

<section id="recipes"></section>

<!-- Modal -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent">
    <span id="closeBtn" aria-label="Close modal">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImg" src="" alt="" />
    <p><strong>Category:</strong> <span id="modalCategory"></span></p>
    <p><strong>Ingredients:</strong></p>
    <ul id="modalIngredients"></ul>
    <p><strong>Instructions:</strong></p>
    <p id="modalInstructions"></p>
    <button id="likeBtn">Like</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const recipesSection = document.getElementById('recipes');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalImg = document.getElementById('modalImg');
    const modalCategory = document.getElementById('modalCategory');
    const modalIngredients = document.getElementById('modalIngredients');
    const modalInstructions = document.getElementById('modalInstructions');
    const closeBtn = document.getElementById('closeBtn');
    const likeBtn = document.getElementById('likeBtn');

    let liked = false;

    // Fetch recipes by name
    async function fetchRecipes(query) {
      if (!query) {
        recipesSection.innerHTML = '<p>Please enter a search term.</p>';
        return;
      }
      recipesSection.innerHTML = '<p>Loading...</p>';
      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`);
        const data = await res.json();
        displayRecipes(data.meals);
      } catch (err) {
        recipesSection.innerHTML = '<p>Error loading recipes. Try again later.</p>';
      }
    }

    // Display recipe cards
    function displayRecipes(meals) {
      if (!meals) {
        recipesSection.innerHTML = '<p>No recipes found.</p>';
        return;
      }
      recipesSection.innerHTML = '';
      meals.forEach(meal => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
          <h3>${meal.strMeal}</h3>
          <p>Category: ${meal.strCategory}</p>
        `;
        card.addEventListener('click', () => openModal(meal));
        recipesSection.appendChild(card);
      });
    }

    // Open modal and populate details
    function openModal(meal) {
      liked = false;
      likeBtn.classList.remove('liked');
      likeBtn.textContent = 'Like';

      modalTitle.textContent = meal.strMeal;
      modalImg.src = meal.strMealThumb;
      modalImg.alt = meal.strMeal;
      modalCategory.textContent = meal.strCategory;
      modalInstructions.textContent = meal.strInstructions;

      modalIngredients.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ingredient && ingredient.trim()) {
          const li = document.createElement('li');
          li.textContent = `${ingredient} - ${measure}`;
          modalIngredients.appendChild(li);
        }
      }
      modal.style.display = 'flex';
    }

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Like button toggle
    likeBtn.addEventListener('click', () => {
      liked = !liked;
      if (liked) {
        likeBtn.classList.add('liked');
        likeBtn.textContent = 'Liked ❤️';
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.textContent = 'Like';
      }
    });

    // Search button click
    searchBtn.addEventListener('click', () => {
      fetchRecipes(searchInput.value.trim());
    });

    // Search on Enter key press in input
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        fetchRecipes(searchInput.value.trim());
      }
    });
  });
</script>

</body>
</html>
